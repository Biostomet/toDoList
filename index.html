<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Site</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
      integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main bg-principal vh-100 w-100">
      <h1 class="text-center text-white py-5">
        To do list with <span class="fs-1 text-warning">JS</span>
      </h1>
      <div class="d-flex flex-column justify-content-center">
        <form class="row g-3 justify-content-center form-class" novalidate>
          <div class="col-md-5 d-flex">
            <input
              type="text"
              class="form-control"
              id="infoList"
              required
              placeholder="Nouvelle tÃ¢che..."
            />
            <button
              id="infoButton"
              type="button"
              class="btn btn-primary my-1 mx-2"
            >
              Ajouter
            </button>
          </div>
          <p id="error" class="my-2 text-warning text-center"></p>
        </form>
      </div>
      <p class="text-center my-4 text-white">Le 15/06/2022</p>
      <div
        class="w-50 bg-white border rounded mx-auto py-3 d-flex flex-column curseur"
      >
        <ul class="list-unstyled" id="addBox"></ul>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
      integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
      crossorigin="anonymous"
    ></script>
    <script src="./js/script.js"></script>
  </body>
</html>
